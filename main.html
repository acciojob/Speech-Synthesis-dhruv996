<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text to Speech</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Text to Speech</h1>

  <label for="textInput">Enter Text:</label>
  <textarea id="textInput" placeholder="Type your text here"></textarea>

  <label for="voiceSelect">Select Voice:</label>
  <select id="voiceSelect"></select>

  <button id="startButton">Start</button>
  <button id="stopButton">Stop</button>

  <label for="rateInput">Rate:</label>
  <input type="range" id="rateInput" min="0.1" max="10" step="0.1" value="1">
  <span id="rateValue">Rate: 1</span>

  <label for="pitchInput">Pitch:</label>
  <input type="range" id="pitchInput" min="0.1" max="2" step="0.1" value="1">
  <span id="pitchValue">Pitch: 1</span>

  <script src="script.js" defer></script>
</body>
</html>
